<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="body-color">
    <div class="root">
        <header class="header content-width">
            <img class="header__logo" src="./images/header-logo.svg">
            <div class="header__line content-width_none"></div>
        </header>
        <div class="popup">
            <form class="popup__container">
                <img class="popup__clouse" src="./images/popup-clos-icon.svg">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input" id="name" type="text" value="Жак-Ив Кусто">
                <input class="popup__input" id="jobe" type="text" value="Исследователь океана">
                <button class="popup__button">Сохранить</button>
            </form>
        </div>
        <main class="main content-width">
            <section class="profile">
                <div class="frofile__flex_between">
                    <img class="prifile__avatar" src="./images/profile-avatar.png">
                    <div class="prifile__info">

                        <div class="prifile__flex_column">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__buttons-edit"><img src="./images/button-edit.svg"></button>
                        </div>

                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__buttons-add"><img src="./images/button-add.svg"></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-karachaevsk.png">
                    <div class="elements__group">
                        <h3 class="elements__title">Карачаевск</h3>
                        <img class="elements__icon" id="1" src="./images/elements-like.svg">
                    </div>

                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-everest.png">
                    <div class="elements__group">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <img class="elements__icon" src="./images/elements-like.svg">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-dombai.png">
                    <div class="elements__group">
                        <h3 class="elements__title">Домбай</h3>
                        <img class="elements__icon" src="./images/elements-like.svg">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-dombai.png">
                    <div class="elements__group">
                        <h3 class="elements__title">Домбай</h3>
                        <img class="elements__icon" src="./images/elements-like.svg">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-everest.png">
                    <div class="elements__group">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <img class="elements__icon" src="./images/elements-like.svg">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-karachaevsk.png">
                    <div class="elements__group">
                        <h3 class="elements__title">Карачаевск</h3>
                        <img class="elements__icon" src="./images/elements-like.svg">
                    </div>
                </div>

            </section>
        </main>
        <footer class="footer content-width">
            <p class="footer__copy">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
