<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Место</title>
</head>

<body>
    <div class="root">
        <header class="header">
            <a class="header__link" href="#" target="_blank"><img class="header__logo" src="./images/header-logo.svg"
                    alt="логотип" /></a>
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__avatar-text">
                    <img class="profile__avatar" src="./images/profile-avatar.png" alt="аватар" />
                    <div class="profile__info">
                        <div class="profile__button-position">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__buttons-edit" type="button"></button>
                        </div>

                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__buttons-add" type="button"><img src="./images/button-add.svg"
                        alt="добавить" /></button>
            </section>
            <section class="elements">
                <template class="card">
                    <div class="elements__element" id="card">
                        <button class="elements__icon_remove elements__icon"></button>
                        <img class="elements__img" src=" " alt="картинка" />
                        <div class="elements__group">
                            <h3 class="elements__title"></h3>
                            <button class="elements__icon_like elements__icon"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>
        <article class="popup popup_avatar">
            <div class="popup__window">
                <button class="popup__close popup__close_avatar" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__container popup__container_avatar" name="form-popup-avatar">
                    <input class="popup__input" id="name" type="text" value="" name="name" placeholder="Имя" />
                    <input class="popup__input" id="jobe" type="text" value="" name="jobe" placeholder="должность" />
                    <button class="popup__button popup__button_avatar" type="submit">Сохранить</button>
                </form>
            </div>
        </article>
        <article class="popup popup_mesto">
            <div class="popup__window">
                <button class="popup__close popup__close_mesto" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__container popup__container_mesto" name="form-popup-mesto">
                    <input class="popup__input popup__input_mesto-name" id="title" type="text" value="" name="title"
                        placeholder="Название" />
                    <input class="popup__input popup__input_mesto-link" id="link" type="text" value="" name="link"
                        placeholder="Ссылка на картинку" />
                    <button class="popup__button popup__button_mesto" type="submit">Сохранить</button>
                </form>
            </div>
        </article>
        <article class="popup popup_card">
            <div class="popup__window popup__window_image">
                <button class="popup__close popup__close_image" type="button"></button>
                <img class="popup__content" src=" " alt="картинка" />
                <h3 class="popup__title popup__title_image"></h3>
            </div>
        </article>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
