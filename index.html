<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
</head>

<body>
    <div class="root">
        <header class="header">
            <a class="header__link" href="#" target="_blank"><img class="header__logo" src="./images/header-logo.svg"
                    alt="логотип" /></a>
        </header>
        <div class="line"></div>

        <main class="main">
            <section class="profile">
                <div class="profile__avatar-text">
                    <img class="profile__avatar" src="./images/profile-avatar.png" alt="аватар" />
                    <div class="profile__info">
                        <div class="profile__button-position">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__buttons-edit" type="button"><img src="./images/button-edit.svg"
                                    alt="изменить" /></button>
                        </div>

                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__buttons-add" type="button"><img src="./images/button-add.svg"
                        alt="добавить" /></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-karachaevsk.png" alt="Карачаевск" />
                    <div class="elements__group">
                        <h3 class="elements__title">Карачаевск</h3>
                        <button class="elements__icon"><img src="./images/elements-like.svg" alt="нравится" /></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-everest.png" alt="Эверест" />
                    <div class="elements__group">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <button class="elements__icon"><img src="./images/elements-like.svg" alt="нравится" /></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-dombai.png" alt="Домбай" />
                    <div class="elements__group">
                        <h3 class="elements__title">Домбай</h3>
                        <button class="elements__icon"><img src="./images/elements-like.svg" alt="нравится" /></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-dombai.png" alt="Домбай" />
                    <div class="elements__group">
                        <h3 class="elements__title">Домбай</h3>
                        <button class="elements__icon"><img src="./images/elements-like.svg" alt="нравится" /></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-everest.png" alt="Эверест" />
                    <div class="elements__group">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <button class="elements__icon"><img src="./images/elements-like.svg" alt="нравится" /></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/elements-karachaevsk.png" alt="Карачаевск" />
                    <div class="elements__group">
                        <h3 class="elements__title">Карачаевск</h3>
                        <button class="elements__icon"><img src="./images/elements-like.svg" alt="нравится" /></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <article class="popup">
        <button class="popup__clouse"><img class="popup__icon" src="./images/popup-clouse-icon.svg"
                alt="clouse" /></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__container">
            <input class="popup__input" id="name" type="text" value="" name="name" />
            <input class="popup__input" id="jobe" type="text" value="" name="jobe" />
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </article>

    <script src="./scripts/index.js"></script>
</body>

</html>
